<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Persist - LocalStorage Practice</title>
    <style>
        :root { --bg: #fff; --text: #333; }
        [data-theme="dark"] { --bg: #1a1a1a; --text: #f0f0f0; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; transition: 0.3s; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .toggle-btn { background: #333; color: white; border: none; padding: 10px 20px; border-radius: 50px; cursor: pointer; font-size: 1.2rem; }
        [data-theme="dark"] .toggle-btn { background: #f0f0f0; color: #1a1a1a; }
    </style>
</head>
<body>
    <h1>Theme Persist</h1>
    <p>Refresh the page after toggling. The theme will persist using LocalStorage.</p>
    <button class="toggle-btn" id="themeToggle">Toggle Theme</button>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const currentTheme = localStorage.getItem('theme') || 'light';

        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }

        themeToggle.addEventListener('click', () => {
            let theme = document.documentElement.getAttribute('data-theme');
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
