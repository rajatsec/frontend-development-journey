<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Follower - Event Handling</title>
    <style>
        body { margin: 0; padding: 0; background: #000; height: 100vh; overflow: hidden; cursor: crosshair; }
        .follower { position: absolute; width: 40px; height: 40px; border: 2px solid #ff4d4d; border-radius: 50%; pointer-events: none; transition: transform 0.1s ease; transform: translate(-50%, -50%); box-shadow: 0 0 20px #ff4d4d; }
    </style>
</head>
<body>
    <div class="follower" id="follower"></div>

    <script>
        const follower = document.getElementById('follower');

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            follower.style.left = x + 'px';
            follower.style.top = y + 'px';
        });
    </script>
</body>
</html>
