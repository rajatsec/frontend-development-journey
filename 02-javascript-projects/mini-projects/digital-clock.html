<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Digital Clock - Mini Projects</title>
    <style>
        body { margin: 0; background: #0d1117; color: #ff4d4d; font-family: 'Courier New', Courier, monospace; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .clock { font-size: 6rem; font-weight: bold; text-shadow: 0 0 20px #ff4d4d, 0 0 40px #ff4d4d; letter-spacing: 5px; }
        @media (max-width: 600px) { .clock { font-size: 3rem; } }
    </style>
</head>
<body>
    <div class="clock" id="clock">00:00:00</div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const mins = String(now.getMinutes()).padStart(2, '0');
            const secs = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${mins}:${secs}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
