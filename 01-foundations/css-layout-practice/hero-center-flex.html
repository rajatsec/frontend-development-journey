<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Hero Component - Foundations</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .hero-content h1 { font-size: 3.5rem; margin-bottom: 1rem; }
        .hero-content p { font-size: 1.2rem; margin-bottom: 2rem; max-width: 600px; }
        .btn {
            background: #ff4d4d;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover { background: #e60000; }
        
        @media (max-width: 600px) {
            .hero-content h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>Build Your Digital Future</h1>
            <p>We create high-conversion landing pages that help local businesses dominate their market.</p>
            <a href="#" class="btn">Get Started Today</a>
        </div>
    </section>
</body>
</html>
